machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.13.deb
    - sudo dpkg -i sbt-0.13.13.deb
    - wget http://download.gna.org/wkhtmltopdf/0.12/0.12.3/wkhtmltox-0.12.3_linux-generic-amd64.tar.xz
    - tar -xf wkhtmltox-0.12.3_linux-generic-amd64.tar.xz
    - sudo mv wkhtmltox /usr/bin/wkhtmltopdf
    - sudo chmod +x /usr/bin/wkhtmltopdf
  override:
    - sbt update
    - sbt coverage test:compile
  cache_directories:
    - ~/.ivy2
    - ~/.sbt
    - ~/.m2
    - target/resolution-cache
    - target/streams
    - project/target/resolution-cache
    - project/target/streams

test:
  override:
    - cd ui; npm install; npm test
    - sbt coverage test
    - sbt coverageReport
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mkdir -p $CIRCLE_ARTIFACTS/scala-2.11
    - mv target/scala-2.11/coverage-report  $CIRCLE_ARTIFACTS/scala-2.11/coverage-report
    - mv target/scala-2.11/scoverage-report $CIRCLE_ARTIFACTS/scala-2.11/scoverage-report
